apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: streamlit-app
  name: streamlit-app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: streamlit-app
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: streamlit-app
    spec:
      serviceAccountName: streamlit-app-secrets
      containers:
        - env:
            - name: CHROMA_COLLECTION_NAME
              valueFrom:
                secretKeyRef:
                  key: CHROMA_COLLECTION_NAME
                  name: streamlit-secret
            - name: CHROMA_PERSIST_DIRECTORY
              value: "/data"
            - name: CHUNK_SIZE
              valueFrom:
                secretKeyRef:
                  key: CHUNK_SIZE
                  name: streamlit-secret
            - name: EMBEDDING_MODEL
              valueFrom:
                secretKeyRef:
                  key: EMBEDDING_MODEL
                  name: streamlit-secret
            - name: LLM_NAME
              valueFrom:
                secretKeyRef:
                  key: LLM_NAME
                  name: streamlit-secret
            - name: OVERLAP
              valueFrom:
                secretKeyRef:
                  key: OVERLAP
                  name: streamlit-secret
            - name: PARASOL_API_KEY
              valueFrom:
                secretKeyRef:
                  key: PARASOL_API_KEY
                  name: streamlit-secret
            - name: PARASOL_API_URL
              valueFrom:
                secretKeyRef:
                  key: PARASOL_API_URL
                  name: streamlit-secret
            - name: CHROMA_HOST
              value: "http://chroma-db:8000"
          image: quay.io/rh-ee-petdavis/llm_agent_finance-streamlit-app:latest
          name: streamlit-app
          ports:
            - containerPort: 8501
              protocol: TCP
          
      restartPolicy: Always
